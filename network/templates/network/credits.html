<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seus Créditos</title>
</head>
<body>
    <h1>Seus Créditos</h1>
    <p>Créditos disponíveis: {{ credits }}</p>

    <h2>Resgatar Código</h2>
    <form method="post">
        {% csrf_token %}
        <label for="redeem_code">Digite seu código de resgate:</label>
        <input type="text" id="redeem_code" name="redeem_code" required>
        <button type="submit">Resgatar</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
